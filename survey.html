<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assessment Test</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <button style="background-color: darkslateblue;" id="startTest" class="button">Start Assessment</button>
        <div id="questionContainer" class="hidden">
            <div id="questionText" class="question-text"></div>
            <div id="answerOptions" class="answer-options"></div>
            <button id="nextButton" class="button">Next</button>
        </div>
        <div id="resultContainer" class="hidden">
            <div id="suggestedCareer" class="result-text"></div>
        </div>
    </div>
    <script src="survey.js"></script>
</body>
</html>
