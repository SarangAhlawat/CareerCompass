<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create Profile Form">
    <meta name="keywords" content="Profile, Create, Form, Education, Interests">
    <title>Create Profile</title>
    <link rel="stylesheet" href="create_profile.css">
</head>

<body>
    <section style="height: 100vh;" class="profile-section">
        <h1>Create Your Profile</h1>
        <form id="profileForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                
                <label for="highschool">High School</label>
                <input type="text" id="highschool" name="highschool" placeholder="Your High School" required>
                
                <label for="college">College/University</label>
                <input type="text" id="college" name="college" placeholder="Your College/University" required>

                <label for="education_stream">Educational Stream</label>
                <select id="education_stream" name="education_stream" required>
                    <option value="" disabled selected>Select Stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medical">Medical</option>
                </select>
                
                <label for="graduation_year">Year of Graduation</label>
                <input type="number" id="graduation_year" name="graduation_year" placeholder="Year of Graduation" required>
            </fieldset>

            <!-- Interests -->
            <fieldset>
                <legend>Interests</legend>
                <label for="hobbies">Hobbies</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="Your Hobbies" required>

                <label for="career_interest">Career Interests</label>
                <textarea id="career_interest" name="career_interest" placeholder="Describe your career interests" rows="4" required></textarea>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <label for="technical_skills">Technical Skills</label>
                <textarea id="technical_skills" name="technical_skills" placeholder="List your technical skills" rows="4" required></textarea>

                <label for="non_technical_skills">Non-Technical Skills</label>
                <textarea id="non_technical_skills" name="non_technical_skills" placeholder="List your non-technical skills" rows="4" required></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Create Profile</button>
        </form>

        <div id="profile-success-message" style="display: none;">
            <h2>Profile Created Successfully!</h2>
        </div>
    </section>

    <script>
        // Form validation and handling
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            // Perform validation (for demonstration, assuming valid if fields are filled)
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const highschool = document.getElementById('highschool').value;
            const college = document.getElementById('college').value;
            const education_stream = document.getElementById('education_stream').value;
            const graduation_year = document.getElementById('graduation_year').value;
            const hobbies = document.getElementById('hobbies').value;
            const career_interest = document.getElementById('career_interest').value;
            const technical_skills = document.getElementById('technical_skills').value;
            const non_technical_skills = document.getElementById('non_technical_skills').value;

            // If all fields are valid
            if (name && dob && gender && highschool && college && education_stream && graduation_year && hobbies && career_interest && technical_skills && non_technical_skills) {
                // Show success message
                document.getElementById('profile-success-message').style.display = 'block';
                document.getElementById('profileForm').style.display = 'none'; // Hide form after submission
            } else {
                alert("Please fill all fields.");
            }
        });
    </script>

</body>

</html>
